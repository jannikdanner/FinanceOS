<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanceOS — Intelligence Terminal</title>
  <meta name="description"
    content="FinanceOS: Professional financial intelligence terminal with real-time market data, global tracking map, company research, and live feeds." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="/src/pages.css" />
</head>

<body>
  <!-- ═══ HEADER ═══ -->
  <header id="terminal-header"></header>

  <!-- ═══ NAVIGATION ═══ -->
  <nav id="terminal-nav"></nav>

  <!-- ═══ TICKER TAPE ═══ -->
  <div id="ticker-tape"></div>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!-- VIEW: TERMINAL (default)                               -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <div id="view-terminal" class="terminal-view active">
    <main id="terminal-grid">
      <section id="panel-market" class="panel">
        <div class="panel-header">
          <span class="panel-tag">MKTOVW</span>
          <h2>Market Overview</h2>
          <div class="panel-controls"><button class="panel-btn" data-action="maximize" title="Maximize">⬜</button></div>
        </div>
        <div class="panel-body" id="market-overview-content"></div>
      </section>

      <section id="panel-chart" class="panel panel-wide">
        <div class="panel-header">
          <span class="panel-tag">GP</span>
          <h2 id="chart-title">AAPL US Equity</h2>
          <div class="panel-controls">
            <div id="chart-timeframe" class="timeframe-selector">
              <button class="tf-btn active" data-tf="1D">1D</button>
              <button class="tf-btn" data-tf="1W">1W</button>
              <button class="tf-btn" data-tf="1M">1M</button>
              <button class="tf-btn" data-tf="3M">3M</button>
              <button class="tf-btn" data-tf="1Y">1Y</button>
            </div>
            <button class="panel-btn" data-action="maximize" title="Maximize">⬜</button>
          </div>
        </div>
        <div class="panel-body chart-container">
          <canvas id="stock-chart"></canvas>
          <div id="chart-overlay" class="chart-overlay"></div>
        </div>
      </section>

      <section id="panel-news" class="panel">
        <div class="panel-header">
          <span class="panel-tag">N</span>
          <h2>Top News</h2>
          <div class="panel-controls"><button class="panel-btn" data-action="maximize" title="Maximize">⬜</button></div>
        </div>
        <div class="panel-body" id="news-feed-content"></div>
      </section>

      <section id="panel-watchlist" class="panel">
        <div class="panel-header">
          <span class="panel-tag">WLST</span>
          <h2>Watchlist</h2>
          <div class="panel-controls"><button class="panel-btn" data-action="maximize" title="Maximize">⬜</button></div>
        </div>
        <div class="panel-body" id="watchlist-content"></div>
      </section>

      <section id="panel-heatmap" class="panel">
        <div class="panel-header">
          <span class="panel-tag">SECF</span>
          <h2>Sector Performance</h2>
          <div class="panel-controls"><button class="panel-btn" data-action="maximize" title="Maximize">⬜</button></div>
        </div>
        <div class="panel-body" id="heatmap-content"></div>
      </section>

      <section id="panel-crypto" class="panel">
        <div class="panel-header">
          <span class="panel-tag">CRYP</span>
          <h2>Crypto</h2>
          <div class="panel-controls"><button class="panel-btn" data-action="maximize" title="Maximize">⬜</button></div>
        </div>
        <div class="panel-body" id="crypto-content"></div>
      </section>

      <section id="panel-fx" class="panel">
        <div class="panel-header">
          <span class="panel-tag">FXC</span>
          <h2>FX / Currency</h2>
          <div class="panel-controls"><button class="panel-btn" data-action="maximize" title="Maximize">⬜</button></div>
        </div>
        <div class="panel-body" id="fx-content"></div>
      </section>
    </main>
  </div>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!-- VIEW: MAP (Global Intelligence)                        -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <div id="view-map" class="terminal-view">
    <div id="map-container"></div>
    <div id="map-sidebar" class="map-sidebar">
      <div class="map-sidebar-header">
        <span class="panel-tag">INTEL</span>
        <h2>Intelligence Feed</h2>
      </div>
      <div id="map-info-panel" class="map-info-panel"></div>
      <div id="map-stats" class="map-stats"></div>
      <div id="map-feed" class="map-feed"></div>
    </div>
    <div id="map-layer-controls" class="map-layer-controls"></div>
    <div id="map-legend" class="map-legend"></div>
  </div>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!-- VIEW: EQUITY (Company Deep Dive)                       -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <div id="view-equity" class="terminal-view">
    <div id="equity-container"></div>
  </div>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!-- VIEW: MACRO (Global Macro-Economic Dashboard)          -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <div id="view-macro" class="terminal-view">
    <div id="macro-container"></div>
  </div>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!-- VIEW: INTEL (Webcams & Live Feeds)                     -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <div id="view-intel" class="terminal-view">
    <div id="intel-container"></div>
  </div>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!-- VIEW: OSINT (Open Source Intelligence)                 -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <div id="view-osint" class="terminal-view">
    <div id="osint-container"></div>
  </div>

  <!-- ═══ COMMAND BAR ═══ -->
  <footer id="command-bar"></footer>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
